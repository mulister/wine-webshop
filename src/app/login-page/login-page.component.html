<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 56px; /* Adjusted top padding for fixed navbar height */
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Adjusted margin-top */
            text-align: center; /* Center text within the container */
        }

        .jumbotron {
            background-color: #343a40;
            color: white;
            padding: 40px;
            border-radius: 0;
            text-align: center;
            margin-top: 20px; /* Adjusted margin-top */
        }
    </style>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Welcome to Georgian Quality Wines</h1>
    </div>

    <div class="login-container">
        <h2>Login</h2>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>

            <div *ngIf="error" class="error-message mt-3">
                {{ error }}
            </div>
        </form>
    </div>

</body>

</html>
