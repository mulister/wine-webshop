<div class="container">
    <h1 class="text-center mb-4" style="font-family: 'Your-Chic-Font'; border-bottom: 2px solid #000;">Our assortment of wines</h1>
    <div class="row">
      <div *ngFor="let wine of items" class="col-md-4 mt-2 mb-2">
        <div class="card">
          <div class="row">
            <div class="col-md-6">
              <img [src]="wine.image" class="card-img-top img-fluid" alt="Wine Image">
            </div>
            <div class="col-md-6">
              <div class="card-body d-flex flex-column">
                <h3 class="card-title"><b>{{ wine.name }}</b></h3>
                <p class="card-text">Price: ${{ wine.price }}</p>
                <div class="mt-auto">
                  <button class="btn btn-secondary">Add to cart</button>
                </div>
                <!-- Add other details here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
