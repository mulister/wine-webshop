<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Create Item</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mt-4">
          <div class="card-header">
            <h4 class="text-center">Create Announcement item</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="name">Announcement title</label>
                <input [(ngModel)]="announcement.name" type="text" class="form-control" id="name" name="name" required>
              </div>

              <div class="form-group">
                <label for="image">Image</label>
                <input [(ngModel)]="announcement.imageBlob" type="file" class="form-control" id="image" name="image">
              </div>
              <div class="form-group">
                <label for="description">Announcement Description</label>
                <textarea [(ngModel)]="announcement.description" class="form-control" id="description" name="description"
                  required></textarea>
              </div>

              <button (click)="createAnnouncement()" type="submit" class="btn btn-primary">Create Announcement</button>
              <!-- <div class="form-group">
                <label for="awards">Awards</label>
                <input type="text" class="form-control" id="awards" [(ngModel)]="item.awards" name="awards">
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap and Angular scripts here -->

</body>

</html>
