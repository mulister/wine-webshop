<div class="page">
    <div class="header">
        <h1>{{ selectedWine.name }}</h1>
    </div>

    <div class="collumns">
        <div class="collumn">
            <img [src]="selectedWine.image" class="card-img-top img-fluid" alt="Wine Image">
        </div>
        <div class="collumn">
            <div class="section">
                    {{ selectedWine.price }}
            </div>
           <div class="section">
                 {{ selectedWine.description }}
            </div>

            <div class="button bottomRight">
                <button class="btn btn-secondary">Add to cart</button>
            </div>
        </div>
    </div>

    
</div>
