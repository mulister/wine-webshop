<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmed Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center mb-4">Thank you for your order with Georgian Quality Wines!</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h4>Billing Details</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <span class="fw-bold">Name:</span> {{ order.paymentDetails!.userName }}
        </li>
        <li class="list-group-item">
          <span class="fw-bold">Email:</span> {{ order.paymentDetails!.email }}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <h4>Order Details</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Item Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let wine of order.shoppingCart!.cartItems">
            <td>{{wine.name}}</td>
            <td>1</td>
            <td>{{wine.price}}</td>
          </tr>
          </tbody>
        <tfoot>
          <tr>
            <th colspan="2">Total:</th>
            <td>â‚¬{{ order.totalPrice }}</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12 text-center">
      <a href="#" class="btn btn-primary">Return home</a>
    </div>
  </div>
</div>

</body>
</html>
