<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #eee;
        }

        .shopping-cart-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .subtotal, .shipping, .total {
            font-weight: bold;
        }

        .checkout-btn {
            background-color: #17a2b8;
            color: #fff;
        }
    </style>
</head>

<body>

    <section class="h-100 h-custom">
  <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
              <div class="shopping-cart-container card">
                  <div class="card-body p-4">

                      <div class="row">

                          <div class="col-lg-7">
                              <h5 class="mb-3">
                                  <a href="#" class="text-body">
                                      <i class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping
                                  </a>
                              </h5>
                              <hr>

                              <div class="d-flex justify-content-between align-items-center mb-4">
                                  <div>
                                      <p class="mb-1">Shopping cart</p>
                                      <p class="mb-0">You have {{wines.length}} items in your cart</p>
                                  </div>
                                  <button (click)="resetCart()" class="btn btn-link">Reset cart</button>
                              </div>

                              <div class="card mb-3" *ngFor="let wine of uniqueWines">
                                  <div class="card-body">
                                      <div class="d-flex justify-content-between">
                                          <div class="d-flex flex-row align-items-center">
                                              <div>
                                                  <img [src]="wine.imageUrl" class="img-fluid rounded-3"
                                                      alt="Shopping item" style="width: 65px;">
                                              </div>
                                              <div class="ms-3">
                                                  <h5>{{wine.name}}</h5>
                                                  <p class="small mb-0">Capacity : {{wine.capacity}}</p>
                                              </div>
                                          </div>
                                          <div class="d-flex flex-row align-items-center">
                                              <div style="width: 50px;">
                                                  <h5 class="fw-normal mb-0">Quantity : {{getWinesCount(wine)}} / €{{wine.price}}</h5>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>

                          </div>
                          <div class="col-lg-5">

                              <div class="card bg-secondary text-white rounded-3">
                                  <div class="card-body">
                                      <div class="d-flex justify-content-between align-items-center mb-4">
                                          <h5 class="mb-0">Payment details</h5>
                                      </div>

                                      <form name="shoppingCartform" class="mt-4">
                                          <div class="mb-4">
                                              <label for="typeName" class="form-label">Cardholder's Name</label>
                                              <input type="text" name="username" [(ngModel)]="userName"
                                                  id="typeName" class="form-control form-control-lg"
                                                  placeholder="Cardholder's Name" />
                                          </div>

                                          <div class="mb-4">
                                              <label for="typeText" class="form-label">Email Address</label>
                                              <input [(ngModel)]="email" name="email" type="text"
                                                  id="typeText" class="form-control form-control-lg"
                                                  placeholder="email@hotmail.com" />
                                          </div>

                                          <div class="mb-4">
                                              <label for="typeText" class="form-label">Card Number</label>
                                              <input [(ngModel)]="cardNumber" name="cardnumber" type="text"
                                                  id="typeText" class="form-control form-control-lg"
                                                  placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                                          </div>

                                          <div class="row mb-4">
                                              <div class="col-md-6">
                                                  <label for="typeExp" class="form-label">Expiration</label>
                                                  <input [(ngModel)]="cardExpiration" name="cardExpiration"
                                                      type="text" id="typeExp"
                                                      class="form-control form-control-lg"
                                                      placeholder="MM/YYYY" size="7" id="exp">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="typeText" class="form-label">CVV</label>
                                                        <input [(ngModel)]="cvv" name="cvv" class="form-control form-control-lg"
                                                            placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                                                    </div>
                                                </div>
                                            </form>

                                            <hr class="my-4">

                                            <div class="d-flex justify-content-between">
                                                <p class="mb-2 subtotal">Subtotal</p>
                                                <p class="mb-2">€{{totalPrice}}</p>
                                            </div>

                                            <div class="d-flex justify-content-between">
                                                <p class="mb-2 shipping">Shipping</p>
                                                <p class="mb-2">€5.00</p>
                                            </div>

                                            <div class="d-flex justify-content-between mb-4">
                                                <p class="mb-2 total">Total</p>
                                                <p class="mb-2">€{{totalPrice + 5}}</p>
                                            </div>

                                            <button type="button" (click)="checkOut()" class="btn btn-info btn-block btn-lg checkout-btn">
                                                <div class="d-flex justify-content-between">
                                                    <span>Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  </body>
</html>
